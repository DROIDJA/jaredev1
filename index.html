        <!--this part is for making a survey form-->
        <form action="method=" id="survey-form">
            <h1>Form Filling Personal Details</h1>
            <hr>
            <div class="form-control">
                <label for="Name">Name</label>
                <input type="text" id="Name" placeholder="Indicate you're full name">
            </div>
            <div class="form-control">
                <label for="Email">Email Address</label>
                <input type="Email" id="Email" placeholder="Indicate you're Email Address">

            </div>
            <div class="form-control">
                <label for="Occupation">Occupation</label>
                <input type="text" id="Occupation" placeholder="Indicate you're Occupation">
            </div>
            <div class="form-control">
                <label for="Town">Town</label>
                <input type="text" id="Town" placeholder="Indicate you're Town">
            </div>
            <div class="form-control">
                <label for="City">City</label>
                <input type="text" id="City" placeholder="Indicate you're City">
            </div>
            <div class="form-control">
                <label for="Marital Status">Choose Your Marital Status</label>
                <label for="Marital Status-1"></label>
                <input type="radio" id="Marital Status-1">Married
                <label for="Marital Status-2"></label>
                <input type="radio" id="Marital Status-2">Single
                <label for="Marital Status-3"></label>
                <input type="radio" id="Marital Status-3">Divorced
                
            </div>
            
            <div class="form-control">
                <label for="Education">Select The Highest Education Attained</label>
                <select name="Education" id="Education">
                <option value="PHD">PHD</option>
                <option value="MASTERS DEGREE">MASTERS DEGREE</option>
                <option value="BACHELORS DEGREE">BACHELORS DEGREE</option>
                <option value="DIPLOMA">DIPLOMA</option>
                <option value="CERTIFICATE">CERTIFICATE</option>
            </div>
        </form>
